<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Le Corbusier</title>
    <link rel="shortcut icon" type="image/gif" href="img/favicon.gif" />

    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <!-- JS SOCIAL -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials-theme-minima.css"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="logo">
        <h3>Le Corbusier</h3>
        <p>Architect</p>
        <p>1887 -1965</p>
      </div>

      <div class="discover">
        <p>A house is a machine for living in.</p>
        <div class="discover-link">
          <p>Discover</p>
          <a href="#"><i class="fa fa-arrow-right fa-2x"></i></a>
        </div>
      </div>

      <div class="research">
        <div class="research-bar">
          <input
            type="text"
            class="research-input"
            placeholder="Enter your keyword"
            aria-label="research"
          />
          <button class="research-submit" aria-label="submit research">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <div class="burger" id="burger">
        <div class="burger-line"></div>
      </div>

      <div class="work">
        <div class="work-bg"></div>
        <div class="overlay"><h3>Works</h3></div>
      </div>

      <div class="bio">
        <a href="bio.html"><div class="bio-bg"></div></a>
        <div class="overlay"><h3>Biography</h3></div>
      </div>

      <div class="events">
        <div class="events-bg"></div>
        <div class="overlay"><h3>Events</h3></div>
      </div>

      <div class="cta">
        <div class="ticket">
          <a href="#"><p>Buy Your Ticket</p></a>
          <i class="fa fa-ticket fa-2x"></i>
        </div>
        <div class="group">
          <a href="#"><p>Visit By Group</p></a>
          <i class="fa fa-users fa-2x"></i>
        </div>
      </div>

      <div class="quote">
        <p>
          I prefer drawing to talking. Drawing is faster, and leaves less room
          for lies.
        </p>
      </div>
      <div class="social-media" id="share"></div>

      <footer>
        <p>&copy; 2020 Site Le Corbusier</p>
        <p>Information / Reservation +33(0)477610872</p>
      </footer>
    </main>

    <!-- =====================================
      scripts  
      ===================================== -->

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- JS social -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery.jssocials/1.4.0/jssocials.min.js"
    ></script>

    <!-- customized JS -->
    <script src="main.js"></script>
  </body>
</html>
